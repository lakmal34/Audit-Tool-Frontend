
<div [ngClass]="statusColor">
<div class="card  mb-5 pl-4 border-right-0 border-top-0 border-bottom-0" style="border-width: 5px; border-radius:0px;">
  <div class="card-body px-0 py-0">
    <div class="d-flex flrx-row align-items-center justify-content-between">
      <p class="h6 mb-0">{{ index + 1 }}. {{ question.title }}</p>
      <div>
        <div class="btn-group" dropdown>
          <a id="button-basic" dropdownToggle type="button">
            <fa-icon
                [icon]="faEllipsisV"
                class="text-secondary mr-2"
          ></fa-icon>
          </a>
          <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu  dropdown-menu-right" role="menu" aria-labelledby="button-basic">
            <li role="menuitem" class="menuItem">
              <a type="button" class="dropdown-item btn btn-link" (click)="navigate()">Versions</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="d-flex mb-3 mt-3">
      <div [innerHtml]="question.description" class="text-secondary mb-0">
      </div>
    </div>
    
    <div class="d-flex mt-2 mb-2">
      <div class="container">
        <div class="row justify-content-center">
          <div #editable class="col-12 px-0" (click)="toggleButton()"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer bg-white border-0 px-0 py-0">
    <div class="footer-actions d-flex flex-column flex-md-row align-items-md-center justify-content-md-between">
      <div class="d-flex flex-row">
        <div class="input-group" [ngClass]="statusColor" style="width:220px;">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01"
            ><fa-icon
              *ngIf="isStatusUpdated"
              [icon]="faSpinner"
              class="text-secondary fa-spin mr-2"
            ></fa-icon>
            </label
          >
          </div>
          <ng-select
            class="custom-select"
            [items]="statusDropDowns"
            bindLabel="value"
            bindValue="id"
            [(ngModel)]="selectedStatus"
            (change)="updateStatus($event)"
            placeholder="Select Status"
          >
          </ng-select>
        </div>
      </div>
      <div class="d-flex flex-row flex-md-row align-items-md-center py-1">
        <div class="mb-md-0 mb-2" style="padding-right:5px">
        
          <button
            type="submit"
            class="btn btn-primary d-flex"
            (click)="postEvidenceByQuestionId(question.id, selectedStatus)"
            *ngIf="!hideSaveButton"
          >
          <fa-icon
          [icon]="faSpinner"
          *ngIf="submitEvidence"
          class="text-white fa-spin mr-2 "
        ></fa-icon>
            Save
          </button>
        </div>
        <div class="mb-md-0 mb-2">
          <button
            type="submit"
            class="btn btn-mid d-flex"
            (click)="cancelButton()"
            *ngIf="!hideSaveButton"
          >
            Cancel
          </button>
      </div>
      </div>
  </div>
  </div>
</div>
</div>
<ngx-spinner 
  bdOpacity = 1
  bdColor = "rgba(255,255,255,1)"
  size = "medium"
  color = "#cf46ff"
  type = "fire"
  [fullScreen] = "false"
  >
</ngx-spinner>
